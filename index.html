<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>System Monitor Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light text-dark">

  <div class="container py-4">
    <h1 class="mb-4 text-center">System Monitor Dashboard</h1>

    <div class="row g-4">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">System Info</h5>
            <p><strong>Hostname:</strong> <span id="hostname">Loading...</span></p>
            <p><strong>IP Address:</strong> <span id="ip">Loading...</span></p>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">CPU Utilization</h5>
            <canvas id="cpuChart" height="100"></canvas>
          </div>
        </div>
      </div>

      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Memory Utilization</h5>
            <canvas id="memoryChart" height="100"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    async function fetchSystemData() {
      try {
        const res = await fetch('/api/system');
        const data = await res.json();

        document.getElementById('hostname').textContent = data.hostname;
        document.getElementById('ip').textContent = data.ip;

        updateCpuChart(data.cpu);
        updateMemoryChart(data.memory);
      } catch (err) {
        console.error('Failed to fetch system data:', err);
      }
    }

    // Setup charts
    const cpuChartCtx = document.getElementById('cpuChart').getContext('2d');
    const memoryChartCtx = document.getElementById('memoryChart').getContext('2d');

    const cpuChart = new Chart(cpuChartCtx, {
      type: 'doughnut',
      data: {
        labels: ['Used %', 'Free %'],
        datasets: [{
          data: [0, 100],
          backgroundColor: ['#dc3545', '#28a745'],
        }]
      }
    });

    const memoryChart = new Chart(memoryChartCtx, {
      type: 'bar',
      data: {
        labels: ['Used', 'Free'],
        datasets: [{
          label: 'Memory (MB)',
          data: [0, 0],
          backgroundColor: ['#007bff', '#6c757d'],
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    function updateCpuChart(cpuUsage) {
      cpuChart.data.datasets[0].data = [cpuUsage, 100 - cpuUsage];
      cpuChart.update();
    }

    function updateMemoryChart(memory) {
      memoryChart.data.datasets[0].data = [memory.used, memory.total - memory.used];
      memoryChart.update();
    }

    fetchSystemData();
    setInterval(fetchSystemData, 5000); // Update every 5 seconds
  </script>

</body>
</html>
