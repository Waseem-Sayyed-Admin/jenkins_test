<!DOCTYPE html>
<html>
<head>
    <title>System Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .status-box {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 400px;
        }
        .status-box h2 {
            text-align: center;
            color: #007bff;
        }
        .status-item {
            margin: 10px 0;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="status-box">
        <h2>System Status</h2>
        <div class="status-item"><strong>Hostname:</strong> <span id="hostname">Loading...</span></div>
        <div class="status-item"><strong>CPU Temperature:</strong> <span id="cpu_temp">Loading...</span></div>
        <div class="status-item"><strong>CPU Utilization:</strong> <span id="cpu_utilization">Loading...</span></div>
        <div class="status-item"><strong>Memory Utilization:</strong> <span id="memory_utilization">Loading...</span></div>
        <div class="status-item"><strong>Current Time:</strong> <span id="current_time">Loading...</span></div>
    </div>

    <script>
        async function fetchData() {
            try {
                const response = await fetch('/data');
                const data = await response.json();

                document.getElementById('hostname').textContent = data.hostname;
                document.getElementById('cpu_temp').textContent = data.cpu_temp;
                document.getElementById('cpu_utilization').textContent = data.cpu_utilization;
                document.getElementById('memory_utilization').textContent = data.memory_utilization;
                document.getElementById('current_time').textContent = data.current_time;
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Fetch data every 2 seconds
        setInterval(fetchData, 2000);
        fetchData();
    </script>
</body>
</html>
