<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Monitor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>System Status</h1>
        <p><strong>Hostname:</strong> <span id="hostname">Loading...</span></p>
        <p><strong>CPU Temperature:</strong> <span id="cpu_temp">Loading...</span></p>
        <p><strong>CPU Utilization:</strong> <span id="cpu_utilization">Loading...</span></p>
        <p><strong>Memory Utilization:</strong> <span id="memory_utilization">Loading...</span></p>
        <p><strong>Current Time:</strong> <span id="current_time">Loading...</span></p>
    </div>

    <script>
        function fetchData() {
            fetch('/data')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('hostname').innerText = data.hostname;
                    document.getElementById('cpu_temp').innerText = data.cpu_temp;
                    document.getElementById('cpu_utilization').innerText = data.cpu_utilization;
                    document.getElementById('memory_utilization').innerText = data.memory_utilization;
                    document.getElementById('current_time').innerText = data.current_time;
                })
                .catch(error => console.error('Error fetching data:', error));
        }

        // Fetch data initially and then every 2 seconds
        fetchData();
        setInterval(fetchData, 2000); 
    </script>
</body>
</html>
